<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="icon" th:href="@{/img/qmsalsalogo.ico}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Font Awesome icon pack-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>QM Salsa Society</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-light bg-light">
    <a th:href="@{/}" class="navbar-brand">
        <img th:src="@{/img/qmsalsalogo.jpg}" width="40" height="40" alt="">
    </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a href="/lessons" class="nav-link">Lessons</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a href="/attendees" class="nav-link">Attendees</a>
            </li>
            <li class="nav-item">
                <a href="/about-us" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
                <a href="/contact-us" class="nav-link">Contact Us</a>
            </li>
        </ul>
    </div>
    <div>
        <div sec:authorize="isAnonymous()">
            <a class="btn btn-primary"th:href="@{/signin}">Sign in</a>
        </div>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="btn btn-secondary" th:href="@{/dashboard}">Dashboard</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a class="btn btn-danger" th:href="@{/logout}">Sign out</a>
        </div>
    </div>
</nav>
<p th:fragment="footer">
<!-- Bootstrap core JavaScript
   ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script th:src="@{/js/app.js}"></script>
</p>
</body>
</html>
