<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--Include CSS styling.-->
<head th:replace="base :: head"></head>
<body>
<!--Include navbar.-->
<div th:replace="base :: navbar"></div>

<div class="row">
    <div class="col-md-12">
        <button type="button" class="btn btn-primary btn-sm" data-toggle="collapse"
                data-target="#add-attendee-form-group" id="btn-add-lesson">
            Add Lesson  <i class="fas fa-plus"></i>
        </button>
        <div class="collapse" id="add-attendee-form-group">
            <div class="card card-body">

                <form action="" class="main-form needs-validation" novalidate>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="text" name="date" id="date" class="form-control" required>
                            </div>
                        </div>
                        <div class="col">
                            <label for="time">Time</label>
                            <input type="text" name="time" id="time" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="venue">Venue</label>
                        <input type="text" name="venue" id="venue" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="level">Level</label>
                        <select name="level" id="level" class="form-control">
                            <option value="beginner">Beginner</option>
                            <option value="improver">Improver</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Members only?</label>
                        <input type="radio" name="membersOnlyYes" value="member-yes"> Yes
                        <input type="radio" name="membersOnlyNo" value="member-no"> No
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-sm" id="btn-save-lesson">
                            Save
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!--Insert components here...-->
<table class="table table-striped">
    <thead class="thread-light">
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Level</th>
            <th scope="col">Venue</th>
            <th scope="col">Open To</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>18/10/2018</td>
            <td>6:30 pm</td>
            <td>Beginner</td>
            <td>Active Studio</td>
            <td>Everyone</td>
            <td><a class="btn btn-primary" href="#" role="button">Attend</a></td>
        </tr>
        <tr>
            <td>20/10/2018</td>
            <td>7:30 pm</td>
            <td>Intermediate</td>
            <td>Arts Two LT</td>
            <td>Members Only</td>
            <td><a class="btn btn-primary" href="#" role="button">Attend</a></td>
        </tr>
        <tr>
            <td>22/10/2018</td>
            <td>6:30 pm</td>
            <td>Beginner</td>
            <td>Active Studio</td>
            <td>Everyone</td>
            <td><a class="btn btn-primary" href="#" role="button">Attend</a></td>
        </tr>
    </tbody>
</table>


<!--Include js scripts.-->
<div th:replace="base :: footer"></div>
</body>
</html>
